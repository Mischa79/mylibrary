
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<h2>Books</h2>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.year}"></td>
        <td><a th:href="@{/books/edit/{id}(id=${book.id})   }">Edit</a></td>
        <td><a th:href="@{/book/delete/{id}(id=${book.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</html>

<hr/>
<p><a href="/books/create">Add a new book</a></p>
</html>
